      note          = {International Conference on Computational Science, {ICCS} 2017, 12-14 June 2017, Zurich, Switzerland},
      pages         = {848 - 856},
      volume        = {108},
      abstract      = {Abstract This work proposes the use of an alternative error representation for Goal-Oriented Adaptivity (GOA) in context of steady state convection dominated diffusion problems. It introduces an arbitrary operator for the computation of the error of an alternative dual problem. From the new representation, we derive element-wise estimators to drive the adaptive algorithm. The method is applied to a one dimensional (1D) steady state convection dominated diffusion problem with homogeneous Dirichlet boundary conditions. This problem exhibits a boundary layer that produces a loss of numerical stability. The new error representation delivers sharper error bounds. When applied to a p-GOA Finite Element Method (FEM), the alternative error representation captures earlier the boundary layer, despite the existing spurious numerical oscillations.},
